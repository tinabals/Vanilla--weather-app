<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li > Last updated at: <span id="date"></span></li>
            <li id="description"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                id="weather-icon"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear"
                />
              
              <div>
                <strong id="temperature"></strong><span class="units">
                  <a href="#" class="links active" id="celsius-link">°C</a>|
                  <a href="#" class="links" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
            <div class="col-6">
              <ul>
                <!-- <li id="prce">Precipitation : 0%</li> -->
                <li >Humidity: <span id = "humidity"></span> % </li>
                <li >Wind: <span id = "wind"> </span> km/h </li>
              </ul>
            </div>

            <div  id="forecast" >
               
            </div>
        </div>
      </div>
      <small>
      This project was coded by Damilola Balogun and is open-sourced on <a class="links"
         target="_blank" href="https://github.com/tinabals/Vanilla--weather-app"> GitHub </a> and hosted on <a href="https://musical-kelpie-519b13.netlify.app/"> Netlify</a>  </small>
      
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
